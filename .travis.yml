language: cpp

matrix:
    include:
        - os: linux
          addons:
              apt:
                  sources:
                      - ubuntu-toolchain-r-test
                  packages:
                      - g++-8
                      - cmake
                      - doxygen
          env:
              - MATRIX_EVAL="CC=gcc-8 && CXX=g++-8"
        - os: osx
          osx_image: xcode10.2

before_install:
    - if [ "$TRAVIS_OS_NAME" = "osx" ]; then brew update; fi
    - if [ "$TRAVIS_OS_NAME" = "osx" ]; then brew install doxygen; fi
    - eval "${MATRIX_EVAL}"
    - cmake --version
    - ${CXX} --version

install:
    - mkdir build && cd build
    - cmake -DDOUBLE_PRECISION=ON -DCMAKE_BUILD_TYPE=RELWITHDEBINFO ..
    - make
    - make doc

script:
    - ctest --output-on-failure -E FullRun

deploy:
    provider: pages
    skip_cleanup: true
    local_dir: build/html
    github_token: $GH_REPO_TOKEN
    on:
        branch: travis-doc
        condition: $TRAVIS_OS_NAME = linux
